<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Zipf Car Shop</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Zipf Car Shop</a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="#">Home</a>
                    <a class="nav-item nav-link" href="#">Cars</a>
                    <a class="nav-item nav-link" href="#">Trucks</a>
                    <a class="nav-item nav-link" href="#">Motorbikes</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <div class="carousel slide" id="carouselExample" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://via.placeholder.com/800x400?text=Car+Placeholder" class="d-block w-100" alt="Car Placeholder">
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/800x400?text=Truck+Placeholder" class="d-block w-100" alt="Truck Placeholder">
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/800x400?text=Motorbike+Placeholder" class="d-block w-100" alt="Motorbike Placeholder">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/300x200?text=Car" class="card-img-top" alt="Car">
                    <div class="card-body">
                        <h5 class="card-title">Sedan</h5>
                        <p class="card-text">Explore our range of sedans.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/300x200?text=Truck" class="card-img-top" alt="Truck">
                    <div class="card-body">
                        <h5 class="card-title">Pickup Truck</h5>
                        <p class="card-text">Check out our pickup trucks.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/300x200?text=Motorbike" class="card-img-top" alt="Motorbike">
                    <div class="card-body">
                        <h5 class="card-title">Motorbike</h5>
                        <p class="card-text">Discover our motorbike collection.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-light text-center py-4">
        <p>Â© 2023 Zipf Car Shop. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
